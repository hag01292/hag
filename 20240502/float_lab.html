<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Lab</title>
    <style>
    #ctr {
        width: 980px;
        margin: 0px auto;
        background-color: wheat;
    }

    .inner {
        width: 200px;
        height: 200px;
        background-color: aquamarine;
        border: 1px solid black;
        text-align: center;
        font-size: 5em;
    }

    .clear {
        clear: both;
    }

    .left {
        float: left;
    }

    .right {
        float: right;
    }
    </style>
</head>

<body>
    <div id="ctr">
        <div class="inner">1</div>
        <div class="inner right">2</div>
        <div class="inner right">3</div>
        <div class="inner left">2</div>
        <div class="inner left">3</div>
        <div class="inner clear">4</div>
    </div>
</body>

</html>
